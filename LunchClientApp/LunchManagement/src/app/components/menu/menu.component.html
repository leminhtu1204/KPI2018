<h1>Meal</h1>

<p *ngIf="!meals"><em>Loading...</em></p>

<table class='table' *ngIf="meals">
  <thead>
    <tr>
      <th>Meal Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meal of meals">
      <td>{{ meal.mealName }}</td>
      <td>{{ meal.price }}</td>
    </tr>
  </tbody>
</table>
